<style>
	.creator-link {
		color: #007bff;
		text-decoration: none;
		cursor: pointer;
		margin-right: 10px;
	}
	.creator-link:hover {
		text-decoration: underline;
		color: #0056b3;
	}
	.vip-badge {
		background: linear-gradient(45deg, #ffd700, #ffed4e);
		color: #333;
		padding: 5px 15px;
		border-radius: 20px;
		font-weight: bold;
		margin-left: 10px;
	}
</style>
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/}" class="btn btn-secondary mb-3">返回首页</a>
		<div class="row">
			<div class="col-md-8">
				<h1 class="mb-3">复仇者联盟：终局之战 <span class="vip-badge">VIP</span></h1>
				
				<!-- 主创人员信息 -->
				<div class="mb-3">
					<p><strong>导演：</strong>
						<a href="/director/4" class="creator-link">安东尼·罗素</a>
						<a href="/director/5" class="creator-link">乔·罗素</a>
					</p>
					<p><strong>主演：</strong>
						<a href="/actor/13" class="creator-link">小罗伯特·唐尼</a>
						<a href="/actor/14" class="creator-link">克里斯·埃文斯</a>
						<a href="/actor/15" class="creator-link">马克·鲁法洛</a>
						<a href="/actor/16" class="creator-link">克里斯·海姆斯沃斯</a>
					</p>
				</div>
				
				<div class="card">
					<div class="card-header">
						<h5>影片简介</h5>
					</div>
					<div class="card-body">
						<p>一声响指，宇宙间半数生命灰飞烟灭。几近绝望的复仇者们在惊奇队长的帮助下找到灭霸归隐之处，却得知六颗无限宝石均被销毁，希望彻底破灭。
							如是过了五年，偶然出现的蚁人为幸存的复仇者们带来了新的希望，他们决定采用量子领域穿越时空的方法，回到过去收集无限宝石，用自己的方式逆转这一切。
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
