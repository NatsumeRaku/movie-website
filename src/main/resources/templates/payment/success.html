<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 电影网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .vip-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>电影网站
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movie/list">电影列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking">排行榜</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${user}">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user me-1"></i>
                            <span th:text="${user.username}">用户名</span>
                            <span class="badge bg-warning text-dark ms-2" th:if="${user.role == 'VIP'}">VIP</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="success-container">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6">
                    <div class="card success-card">
                        <div class="card-body text-center p-5">
                            <!-- 成功图标 -->
                            <div class="mb-4">
                                <i class="fas fa-check-circle success-icon"></i>
                            </div>
                            
                            <!-- 成功标题 -->
                            <h2 class="text-success mb-3">支付成功！</h2>
                            <p class="text-muted mb-4">恭喜您成功开通VIP会员</p>
                            
                            <!-- VIP徽章 -->
                            <div class="vip-badge">
                                <i class="fas fa-crown me-2"></i>VIP会员
                            </div>
                            
                            <!-- 订单信息 -->
                            <div class="order-info text-start">
                                <h6 class="mb-3">
                                    <i class="fas fa-receipt me-2"></i>订单详情
                                </h6>
                                <div class="row mb-2">
                                    <div class="col-6">订单号：</div>
                                    <div class="col-6 text-end" th:text="${order?.orderNumber ?: 'N/A'}">202312010001</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6">套餐类型：</div>
                                    <div class="col-6 text-end" th:text="${order?.packageType ?: 'N/A'}">月卡</div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6">支付金额：</div>
                                    <div class="col-6 text-end text-success">
                                        <strong>¥<span th:text="${order?.amount ?: '0'}">19.9</span></strong>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-6">支付时间：</div>
                                    <div class="col-6 text-end" th:text="${#temporals.format(order?.payTime, 'yyyy-MM-dd HH:mm:ss')}">2023-12-01 10:30:00</div>
                                </div>
                                <div class="row">
                                    <div class="col-6">有效期至：</div>
                                    <div class="col-6 text-end" th:text="${#temporals.format(vipExpireTime, 'yyyy-MM-dd')}">2025-01-01</div>
                                </div>
                            </div>
                            
                            <!-- 权益说明 -->
                            <div class="mt-4">
                                <h6 class="mb-3">
                                    <i class="fas fa-star text-warning me-2"></i>您的VIP权益
                                </h6>
                                <div class="row text-start">
                                    <div class="col-md-6">
                                        <ul class="list-unstyled">
                                            <li><i class="fas fa-check text-success me-2"></i>观看VIP影片</li>
                                            <li><i class="fas fa-check text-success me-2"></i>高清画质</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <ul class="list-unstyled">
                                            <li><i class="fas fa-check text-success me-2"></i>无广告播放</li>
                                            <li><i class="fas fa-check text-success me-2"></i>专属客服</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 操作按钮 -->
                            <div class="mt-4">
                                <a href="/" class="btn btn-primary me-3">
                                    <i class="fas fa-home me-2"></i>返回首页
                                </a>
                                <a href="/movie/list" class="btn btn-warning">
                                    <i class="fas fa-play me-2"></i>立即观影
                                </a>
                            </div>
                            
                            <!-- 温馨提示 -->
                            <div class="mt-4 p-3 bg-light rounded">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    温馨提示：VIP权益已立即生效，您可以开始享受会员专属服务。如有任何问题，请联系客服。
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加一些额外的动画效果
            setTimeout(function() {
                document.querySelector('.success-card').style.transform = 'scale(1)';
                document.querySelector('.success-card').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
