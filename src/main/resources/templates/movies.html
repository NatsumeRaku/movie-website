<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影列表 - 电影网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .movie-poster {
            height: 300px;
            object-fit: cover;
            width: 100%;
        }
        .vip-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-weight: bold;
        }
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>电影网站
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/movies">电影</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking">排行榜</a>
                    </li>
                </ul>
                
                <!-- 搜索框 -->
                <form class="d-flex me-3" action="/movies" method="get">
                    <input class="form-control me-2" type="search" name="keyword" 
                           th:value="${keyword}" placeholder="搜索电影...">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <!-- 用户菜单 -->
                <div style="color: white;">
                    <div th:if="${user == null}">
                        <a th:href="@{/login}" style="color: white; text-decoration: none;">登录</a> |
                        <a th:href="@{/register}" style="color: white; text-decoration: none;">注册</a>
                    </div>
                    <div th:if="${user != null}">
                        <span style="margin-right: 10px;">欢迎，<span th:text="${user.username}"></span></span>
                        <a th:href="@{/mylogout}" style="color: white; text-decoration: none;">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 搜索区域 -->
    <section class="search-section">
        <div class="container text-center">
            <h1 class="display-5 mb-4">
                <i class="fas fa-video me-3"></i>电影大全
            </h1>
            <p class="lead">发现更多精彩电影</p>
        </div>
    </section>

    <!-- 筛选区域 -->
    <section class="filter-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">电影类型筛选</h5>
                </div>
                <div class="col-md-6">
                    <div class="btn-group" role="group">
                        <a href="/movies" class="btn btn-outline-primary" 
                           th:classappend="${type == null} ? 'active' : ''">全部</a>
                        <a href="/movies?type=动作" class="btn btn-outline-primary"
                           th:classappend="${type == '动作'} ? 'active' : ''">动作</a>
                        <a href="/movies?type=喜剧" class="btn btn-outline-primary"
                           th:classappend="${type == '喜剧'} ? 'active' : ''">喜剧</a>
                        <a href="/movies?type=爱情" class="btn btn-outline-primary"
                           th:classappend="${type == '爱情'} ? 'active' : ''">爱情</a>
                        <a href="/movies?type=科幻" class="btn btn-outline-primary"
                           th:classappend="${type == '科幻'} ? 'active' : ''">科幻</a>
                        <a href="/movies?type=悬疑" class="btn btn-outline-primary"
                           th:classappend="${type == '悬疑'} ? 'active' : ''">悬疑</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 电影列表 -->
    <div class="container my-5">
        <div class="row" th:if="${movies != null and !movies.isEmpty()}">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="movie : ${movies}">
                <div class="card movie-card">
                    <img th:src="${movie.coverUrl}"
                             th:alt="${movie.title}"
                             class="card-img-top movie-poster"
                         onerror="this.src='https://via.placeholder.com/300x400?text=暂无图片'">
                    <div class="card-body">
                        <h5 class="movie-title" th:text="${movie.title}">电影标题</h5>
                        <p class="movie-info">
                            <i class="fas fa-tag me-1"></i>
                            <span th:text="${movie.type}">类型</span>
                        </p>
                        <p class="movie-info">
                            <i class="fas fa-calendar me-1"></i>
                            <span th:text="${movie.releaseDate}">上映日期</span>
                        </p>
                        <p class="movie-info">
                            <i class="fas fa-star text-warning me-1"></i>
                            <span th:text="${movie.score}">评分</span>
                        </p>
                        <p class="movie-info">
                            <i class="fas fa-play me-1"></i>
                            <span th:text="${movie.playCount}">播放次数</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/movie/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">
                                <i class="fas fa-info-circle me-1"></i>详情
                            </a>
                            <span class="badge vip-badge" th:if="${movie.vipFlag == 1}">VIP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 无电影提示 -->
        <div class="text-center" th:if="${movies == null or movies.isEmpty()}">
            <div class="py-5">
                <i class="fas fa-film fa-5x text-muted mb-3"></i>
                <h3 class="text-muted">暂无电影</h3>
                <p class="text-muted">请尝试其他搜索条件</p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-film me-2"></i>电影网站</h5>
                    <p class="mb-0">为您提供最新最热门的电影资源</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2024 电影网站. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
