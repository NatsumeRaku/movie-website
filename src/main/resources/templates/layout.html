<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '电影网站'">电影网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .movie-poster {
            height: 300px;
            object-fit: cover;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
        }
        .section-title {
            margin-bottom: 2rem;
            font-weight: bold;
            color: #333;
        }
        .vip-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>电影网站
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">电影</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking">
                            <i class="fas fa-trophy me-1"></i>排行榜
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            分类
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/movies?type=动作">动作</a></li>
                            <li><a class="dropdown-item" href="/movies?type=喜剧">喜剧</a></li>
                            <li><a class="dropdown-item" href="/movies?type=爱情">爱情</a></li>
                            <li><a class="dropdown-item" href="/movies?type=科幻">科幻</a></li>
                            <li><a class="dropdown-item" href="/movies?type=恐怖">恐怖</a></li>
                            <li><a class="dropdown-item" href="/movies?type=剧情">剧情</a></li>
                        </ul>
                    </li>
                </ul>
                
                <!-- 搜索框 -->
                <form class="d-flex me-3" action="/search" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="搜索电影..." th:value="${keyword}">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <!-- 用户菜单 -->
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/register">注册</a>
                    </li>
                    <li class="nav-item" th:if="${session.user != null}">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user me-1"></i>
                            [<span th:text="${session.user.role == 1 ? 'VIP' : '普通'}">普通</span>]
                            <span th:text="${session.user.username}">用户</span>
                            |
                            <a href="/payment/vip" class="text-light text-decoration-none ms-1" th:if="${session.user.role != 1}">
                                <i class="fas fa-crown me-1"></i>购买会员
                            </a>
                            <span th:if="${session.user.role != 1}"> | </span>
                            <a href="/logout" class="text-light text-decoration-none ms-1">注销</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main th:fragment="content">
        <!-- 页面内容将在这里插入 -->
    </main>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-film me-2"></i>电影网站</h5>
                    <p class="mb-0">为您提供最新最热门的电影资源</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2025 电影网站. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
