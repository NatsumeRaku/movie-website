<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影排行榜 - 电影网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ranking-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .ranking-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .ranking-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .ranking-number.top3 {
            color: #ffd700;
        }
        .movie-poster {
            height: 120px;
            object-fit: cover;
            width: 80px;
        }
        .tab-content {
            margin-top: 2rem;
        }
        .nav-tabs .nav-link.active {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }
        .score-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>电影网站
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">返回首页</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-trophy text-warning me-2"></i>电影排行榜
                </h1>
                
                <!-- 排行榜类型选择 -->
                <ul class="nav nav-tabs justify-content-center" id="rankingTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="week-tab" data-bs-toggle="tab" data-bs-target="#week" type="button" role="tab">
                            <i class="fas fa-calendar-week me-1"></i>本周热门
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="month-tab" data-bs-toggle="tab" data-bs-target="#month" type="button" role="tab">
                            <i class="fas fa-calendar-alt me-1"></i>本月热门
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">
                            <i class="fas fa-clock me-1"></i>全部时间
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="rating-tab" data-bs-toggle="tab" data-bs-target="#rating" type="button" role="tab">
                            <i class="fas fa-star me-1"></i>好评排行
                        </button>
                    </li>
                </ul>
                
                <!-- 排行榜内容 -->
                <div class="tab-content" id="rankingTabContent">
                    <!-- 本周热门 -->
                    <div class="tab-pane fade show active" id="week" role="tabpanel">
                        <div id="weeklyRanking" class="ranking-list">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 本月热门 -->
                    <div class="tab-pane fade" id="month" role="tabpanel">
                        <div id="monthlyRanking" class="ranking-list">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 全部时间 -->
                    <div class="tab-pane fade" id="all" role="tabpanel">
                        <div id="allTimeRanking" class="ranking-list">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 好评排行 -->
                    <div class="tab-pane fade" id="rating" role="tabpanel">
                        <div id="ratingRanking" class="ranking-list">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载排行榜数据
        function loadRanking(type, containerId) {
            const container = document.getElementById(containerId);
            
            fetch(`/api/ranking/movies?type=${type}&limit=20`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayRanking(data.data, container, type);
                    } else {
                        container.innerHTML = '<div class="alert alert-danger">加载失败：' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    container.innerHTML = '<div class="alert alert-danger">网络错误，请稍后重试</div>';
                });
        }
        
        // 显示排行榜
        function displayRanking(movies, container, type) {
            if (movies.length === 0) {
                container.innerHTML = '<div class="alert alert-info text-center">暂无数据</div>';
                return;
            }
            
            let html = '';
            movies.forEach((movie, index) => {
                const rank = index + 1;
                const isTop3 = rank <= 3;
                const scoreText = type === 'rating' ? `评分: ${movie.score || 'N/A'}` : `播放: ${movie.playCount || 0}次`;
                
                html += `
                    <div class="card ranking-card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="ranking-number ${isTop3 ? 'top3' : ''}">${rank}</div>
                                </div>
                                <div class="col-auto">
                                    <img src="${movie.coverUrl || '/images/default-movie.jpg'}" alt="${movie.title}" class="movie-poster rounded">
                                </div>
                                <div class="col">
                                    <h5 class="card-title mb-1">${movie.title}</h5>
                                    <p class="card-text text-muted mb-1">${movie.type || '未分类'} | ${movie.region || '未知'}</p>
                                    <p class="card-text"><small class="text-muted">上映时间: ${movie.releaseDate || '未知'}</small></p>
                                </div>
                                <div class="col-auto">
                                    <span class="badge score-badge">${scoreText}</span>
                                    ${movie.vipFlag ? '<span class="badge bg-warning text-dark ms-1">VIP</span>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 默认加载本周热门
            loadRanking('week', 'weeklyRanking');
            
            // 绑定标签页切换事件
            document.getElementById('week-tab').addEventListener('shown.bs.tab', function() {
                loadRanking('week', 'weeklyRanking');
            });
            
            document.getElementById('month-tab').addEventListener('shown.bs.tab', function() {
                loadRanking('month', 'monthlyRanking');
            });
            
            document.getElementById('all-tab').addEventListener('shown.bs.tab', function() {
                loadRanking('all', 'allTimeRanking');
            });
            
            document.getElementById('rating-tab').addEventListener('shown.bs.tab', function() {
                loadRanking('rating', 'ratingRanking');
            });
        });
    </script>
</body>
</html>
